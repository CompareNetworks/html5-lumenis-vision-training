<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=1024" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
  <meta name="viewport" content="width=1024; maximum-scale=1.2;" />
  <title>Spinning</title>
    <script src="js/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/browserdetect.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/apple_core.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vr.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/library.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/threesixty.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		document.observe("dom:loaded", function() {
			if(AC.Detector.isiPad()) {
				$('main').addClassName('isipad');
			}
		});	
	</script>
	<style type="text/css">
		body {
			margin:0;
		}
		#threesixty-main {
			position: absolute;
			display: block;
			height: 550px;
			top:50%;
			left:50%;
			width: 876px;
			margin:-225px 0 0 -438px;
		}
		#viewer {
			overflow: hidden;
			height: 550px;
		}
		.vr {
			height: 550px;
			overflow: hidden;
		}
		body, html, #main, #showcase, #html5-showcase, #threesixty, #threesixty-main {
			height: 100%;
		}
	</style>
</head>
<body>
  <article id="main" class="content">
    <section id="showcase">
      <div id="html5-showcase" class="showcase">
        <div id="threesixty" class="container">
          <section id="threesixty-main">
            <div id="viewer"></div>
          </section>
          
        </div>
      </div>
    </section>
  </article>
</body>
</html>
